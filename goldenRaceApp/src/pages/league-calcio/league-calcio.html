<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div><img class="logo" alt="logo" height="40"   src="./assets/img/logo.png" ></div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="container content">
  <ion-list>
    <ion-row>
      <h1 class="title">LEAGUE CALCIO</h1>
    </ion-row>
    <ion-row>
      <img class="img" src="./assets/img/logo_calcio.png"/>
    </ion-row>
    <ion-row>
      <ion-item-group>
        <button ion-button icon-left (click)="goToMatchResult()">
          <ion-icon name="star"></ion-icon>Event match-result
        </button>
        <button ion-button icon-left  (click)="goToUnderOver()">
          <ion-icon name="star"></ion-icon>Event under-over
        </button>
      </ion-item-group>
    </ion-row>
  </ion-list>
  <ion-list >
    <ion-item  style-changer *ngFor="let item of teams" (click)="presentModal($event, item)" detail-push>
      <ion-row>{{item.id}} {{item.name}}</ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer  class="footer">
  <ion-toolbar>
    <ion-title>
      <ion-col>
        <ion-icon name="logo-github" onclick="window.open('https://github.com/jkdc/goldenRace_Ionic2', '_system', 'location=yes'); return false;"></ion-icon>
        <ion-icon name="cloud-download" onclick="window.open('https://www.dropbox.com/sh/9arcusb17xohk00/AADbIO0SX3hjAVM0XLxNsQ-Ea?dl=0', '_system', 'location=yes'); return false;"></ion-icon>
      </ion-col>
      <ion-col>Joaquín Cardoso Buzón</ion-col>
    </ion-title>
  </ion-toolbar>
</ion-footer>
