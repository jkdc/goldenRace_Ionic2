<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div><img class="logo" alt="logo" height="40"   src="./assets/img/logo.png" ></div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="cabecera">
    <div class="row header">ID LEAGUE {{jornada}}</div>
    <div class="row header">
      <div class="col">Ev. ID: {{matches.id}}</div>
      <div class="col">
        <span class="timer">{{timer.getTime()}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-icon class="item-icon-event-left"  (click)="goToUnderOver()" name="arrow-dropleft-circle"></ion-icon>
      </div>
      <div class="col title">
        MATCH RESULT
      </div>
      <div class="col">
        <ion-icon class="item-button item-icon-event-right"  (click)="goToUnderOver()" name="arrow-dropright-circle" item-right></ion-icon>
      </div>
    </div>
  </div>

  <div class="bet">
    <ion-list no-padding>
      <div class="row bet-type">
        <div class="col"></div>
        <div class="col"><span>1</span></div>
        <div class="col"><span>x</span></div>
        <div class="col"><span>2</span></div>
      </div>
      <div class="row teams">
        <ion-item class="teams-bet" no-lines *ngFor="let item of matches.matches"  detail-push>
          <div class="row">
            <div class="col ">
              <div class="row"><span>{{item.team1.name}}</span></div>
              <div class="row"><span>{{item.team2.name}}</span></div>
            </div>
            <div class="col recuadro">
              <ion-item (click)="goTopresentPrompt(item.team1.name,null)" ><span>99.9</span></ion-item>
            </div>
            <div class="col recuadro">
              <ion-item (click)="goTopresentPrompt(item.team1.name,item.team1.name)"><span>99.9</span></ion-item>
            </div>
            <div class="col recuadro">
              <ion-item (click)="goTopresentPrompt(item.team2.name,null)" ><span>99.9</span></ion-item>
            </div>
          </div>
        </ion-item>
      </div>

    </ion-list>
  </div>
</ion-content>
<ion-footer  class="footer">
  <ion-toolbar>
    <ion-title>
      <ion-col>
        <ion-icon name="logo-github" onclick="window.open('https://github.com/jkdc/goldenRace_Ionic2', '_system', 'location=yes'); return false;"></ion-icon>
        <ion-icon name="cloud-download" onclick="window.open('https://www.dropbox.com/sh/9arcusb17xohk00/AADbIO0SX3hjAVM0XLxNsQ-Ea?dl=0', '_system', 'location=yes'); return false;"></ion-icon>
      </ion-col>
      <ion-col>Joaquín Cardoso Buzón</ion-col>
    </ion-title>
  </ion-toolbar>
</ion-footer>
