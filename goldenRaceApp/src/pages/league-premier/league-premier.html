<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div><img class="logo" alt="logo" height="40"   src="./assets/img/logo.png" ></div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>
      LEAGUE PREMIER
    </ion-row>
    <ion-row>
      Imagnen
    </ion-row>
    <ion-row>
      Descripcion
    </ion-row>
    <ion-row>
      <ion-item-group>
        <ion-item (click)="goToMatchResult()">
          Event match-result
        </ion-item>
        <ion-item (click)="goToUnderOver()">
          Event under-over
        </ion-item>
      </ion-item-group>
    </ion-row>

  </ion-list>
  <ion-list >
    <ion-item-divider ion-item *ngFor="let item of teams" (click)="goToItemTapped($event, item)" detail-push>
      <ion-row>{{item.id}} {{item.name}}</ion-row>
    </ion-item-divider>
  </ion-list>
</ion-content>
<ion-footer  class="footer">
  <ion-toolbar>
    <ion-title>Footer Toolbar Joaquín Cardoso Buzón</ion-title>
  </ion-toolbar>
</ion-footer>
