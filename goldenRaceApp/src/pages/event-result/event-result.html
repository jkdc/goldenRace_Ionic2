<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>RESULT</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>ID LEAGUE XXXX</ion-row>
    <ion-row>
      <ion-col>Ev. ID: {{matches.id}}</ion-col>
      <ion-col>
        <ion-item class="no-bottom-border item">
          <button ion-button (change)="goToEventVideo()" large full clear class="timer-button timer-text">{{timer.getTime()}}</button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        RESULT
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-list>
    <ion-row>
      <ion-item-divider ion-item *ngFor="let item of this.league.mr[this.league.mr.length-1].matches" detail-push>
        <ion-row>
          <ion-col>
            {{item.team1.name}}
          </ion-col>
          <ion-col>
            {{item.goals_team1}} : {{item.goals_team2}}
          </ion-col>
          <ion-col>
            {{item.team2.name}}
          </ion-col>
        </ion-row>
      </ion-item-divider>
    </ion-row>
  </ion-list>

</ion-content>
<page-footer></page-footer>
