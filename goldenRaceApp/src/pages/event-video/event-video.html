<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div><img class="logo" alt="logo" height="40"   src="./assets/img/logo.png" ></div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="cabecera">
    <div class="row header">ID LEAGUE XXXX</div>

    <div class="row header">
      <div class="col">Ev. ID: {{matches.id}}</div>
      <div class="col">
        <span class="timer">{{timer.getTime()}}</span>
      </div>
    </div>

    <div class="row">
      <div class="col title">
        LIVE
      </div>
    </div>

  </div>

  <div class="row">
    <video class="video" (ended)="onFinishPlayer($event)"    id="{{videoplayer}}" autoplay width="320" height="240"  >
      <source src="./assets/video/VIDEO.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="bet">
    <ion-list class="result">
      <ion-item no-lines *ngFor="let item of this.league.mr[this.league.mr.length-1].matches" detail-push>
        <div class="row">
          <div class="col">
            {{item.team1.name}}
          </div>
          <div class="col">
            {{item.goals_team1}} : {{item.goals_team2}}
          </div>
          <div class="col">
            {{item.team2.name}}
          </div>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer  class="footer">
  <ion-toolbar>
    <ion-title>
      <ion-col>
        <ion-icon name="logo-github" onclick="window.open('https://github.com/jkdc/goldenRace_Ionic2', '_system', 'location=yes'); return false;"></ion-icon>
        <ion-icon name="cloud-download" onclick="window.open('https://www.dropbox.com/sh/9arcusb17xohk00/AADbIO0SX3hjAVM0XLxNsQ-Ea?dl=0', '_system', 'location=yes'); return false;"></ion-icon>
      </ion-col>
      <ion-col>Joaquín Cardoso Buzón</ion-col>
    </ion-title>
  </ion-toolbar>
</ion-footer>
