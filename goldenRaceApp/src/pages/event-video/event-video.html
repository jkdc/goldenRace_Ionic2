<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Event Match/Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-row>ID LEAGUE XXXX</ion-row>
    <ion-row>
      <ion-col>Ev. ID: YYYY</ion-col>
      <ion-col>COUNTDOWN</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        LIVE
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-row>

  </ion-row>
  <ion-list>
    <ion-row>
      <ion-item-divider ion-item *ngFor="let item of matches.matches" detail-push>
        <ion-row>
          <ion-col>
            {{item.team1.name}}
          </ion-col>
          <ion-col>
            0 : 0
          </ion-col>
          <ion-col>
            {{item.team2.name}}
          </ion-col>
        </ion-row>
      </ion-item-divider>
    </ion-row>
  </ion-list>

</ion-content>
<page-footer></page-footer>
