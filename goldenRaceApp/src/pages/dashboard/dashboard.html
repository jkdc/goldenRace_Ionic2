<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
      <ion-item-divider ion-item *ngFor="let item of ligue" (click)="itemTapped($event, item)" detail-push>
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        {{item.title}}
      </ion-item-divider>
  </ion-list>
</ion-content>
<page-footer></page-footer>
